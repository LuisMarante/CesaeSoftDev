<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="contactos.css">

  </head>
</head>
<body>
    <header id="acomodacaoHeader">
        
        <nav>
            <div class="navUpgrade">
                <a class="butaoInicial" href=""><img src="imagens/MlogoWhite.png" alt=""></a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Acomodação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Locais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contactos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="corOpaca"></div>
    <div id="corpo">
        <div id="div">
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
        
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
        
                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                    </div>
        
                    <button type="submit" class="submit-button">Enviar</button>
                </form>
            </div>

        </div>
        <div id="mensagemDireita">
            <p>"Viajar é descobrir que todos estão</p>
            <p>errados sobre outros países"</p>
            <p id="citacao">- Aldous Huxley</p>
        
        </div>
    
    </div>
    <div id="espaco"></div>

    
    










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
