<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="locais.css">
  </head>
</head>
<body>
    <header id="acomodacaoHeader">
        
        <nav>
            <div class="navUpgrade">
                <a class="butaoInicial" href=""><img src="imagens/MlogoWhite.png" alt=""></a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Acomodação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Locais</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contactos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div id="corOpaca"></div>

    <div id="form-container">
        <div class="form-group">
            <label for="pais">Escolha o país:</label>
            <div class="select-wrapper">
                <select id="pais" name="pais">
                    <option value="" disabled selected>país</option>
                    <option value="portugal">Portugal</option>
                    <option value="espanha">Espanha</option>
                    <option value="italia">Itália</option>
                    </select>
            </div>
        </div>

        <div class="form-group">
            <label for="cidade">Escolha a cidade:</label>
            <div class="select-wrapper">
                <select id="cidade" name="cidade">
                    <option value="" disabled selected>cidade</option>
                    <option value="lisboa">Lisboa</option>
                    <option value="porto">Porto</option>
                    <option value="braga">Braga</option>
                    <option value="viseu">Viseu</option>
                    <option value="madrid">Madrid</option>
                    <option value="barcelona">Barcelona</option>
                    <option value="malaga">Málaga</option>
                    <option value="vigo">Vigo</option>
                    <option value="roma">Roma</option>
                    <option value="veneza">Veneza</option>
                    <option value="milao">Milão</option>
                    </select>
            </div>
        </div>
        <button type="submit" class="button">Ver</button>
    </div>
    <div id="espaco"></div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
